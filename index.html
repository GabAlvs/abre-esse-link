<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contagem regressiva pro abra√ßo da Julia</title>

  <!-- Fonte bonitinha do Google Fonts (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
      background: radial-gradient(circle at top, #ffdde1 0%, #ee9ca7 30%, #4b134f 100%);
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2.5rem 1.8rem 3rem;
      width: min(92vw, 680px);
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .container::before {
      /* glow suave atr√°s do card */
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.18), transparent 60%);
      opacity: 0.6;
      z-index: -1;
    }

    h1 {
      font-family: "Dancing Script", cursive;
      font-size: clamp(1.9rem, 4.3vw, 2.9rem);
      margin-bottom: 1.2rem;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .time-box {
      min-width: 80px;
      padding: 1rem 0.9rem;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
    }

    .time-box span {
      display: block;
      font-size: clamp(2rem, 4.8vw, 2.8rem);
      font-weight: 600;
      line-height: 1;
    }

    .time-box small {
      display: block;
      margin-top: 0.2rem;
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    #message {
      margin-top: 1.8rem;
      font-weight: 500;
      font-size: 1rem;
    }

    /* Cora√ß√µes de fundo */
    .hearts {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -10vh;
      width: 18px;
      height: 18px;
      background: #fff;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: floatUp 12s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.7));
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
    }

    .heart::after {
      left: -50%;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.6) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.1) rotate(45deg);
        opacity: 0;
      }
    }

    /* Cora√ß√µes com posi√ß√µes, tamanhos e tempos variados */
    .heart:nth-child(1)  { left: 5%;  animation-duration: 16s; animation-delay: 0s;  transform: scale(0.7) rotate(45deg); }
    .heart:nth-child(2)  { left: 15%; animation-duration: 20s; animation-delay: 3s;  transform: scale(0.9) rotate(45deg); }
    .heart:nth-child(3)  { left: 25%; animation-duration: 18s; animation-delay: 1s;  transform: scale(0.8) rotate(45deg); }
    .heart:nth-child(4)  { left: 35%; animation-duration: 22s; animation-delay: 4s;  transform: scale(1.1) rotate(45deg); }
    .heart:nth-child(5)  { left: 45%; animation-duration: 17s; animation-delay: 2s;  transform: scale(0.85) rotate(45deg); }
    .heart:nth-child(6)  { left: 55%; animation-duration: 21s; animation-delay: 6s;  transform: scale(1) rotate(45deg); }
    .heart:nth-child(7)  { left: 65%; animation-duration: 15s; animation-delay: 1.5s;transform: scale(0.75) rotate(45deg); }
    .heart:nth-child(8)  { left: 75%; animation-duration: 19s; animation-delay: 3.5s;transform: scale(1.05) rotate(45deg); }
    .heart:nth-child(9)  { left: 85%; animation-duration: 23s; animation-delay: 5s;  transform: scale(0.9) rotate(45deg); }
    .heart:nth-child(10) { left: 50%; animation-duration: 26s; animation-delay: 7s;  transform: scale(1.3) rotate(45deg); }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.4rem 2.4rem;
      }

      .time-box {
        min-width: 70px;
        padding: 0.8rem 0.7rem;
      }
    }
  </style>
</head>
<body>

  <!-- Cora√ß√µes de fundo -->
  <div class="hearts">
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
  </div>

  <div class="container">
    <h1>contagem regressiva pro abra√ßo da Julia.</h1>


    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Dias</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Horas</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutos</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Segundos</small>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <script>
    // ===== CONFIGURA√á√ÉO DA DATA-ALVO =====
    // Ajuste o ano se quiser algo espec√≠fico.
    // Aqui: 12 de dezembro deste ano, √†s 12h.
    const now = new Date();
    const year = now.getFullYear();
    const targetDate = new Date(year, 11, 12, 12, 0, 0); // m√™s 11 = dezembro

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const messageEl = document.getElementById("message");
    const countdownEl = document.querySelector(".countdown");

    function updateCountdown() {
      const currentTime = new Date().getTime();
      const distance = targetDate.getTime() - currentTime;

      if (distance <= 0) {
        // Contagem finalizada
        clearInterval(intervalId);
        countdownEl.style.display = "none";
        messageEl.textContent = "Chegou a hora do abra√ßo da Julia! ‚ù§Ô∏èü§ó";
        return;
      }

      const totalSeconds = Math.floor(distance / 1000);

      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      daysEl.textContent = String(days).padStart(2, "0");
      hoursEl.textContent = String(hours).padStart(2, "0");
      minutesEl.textContent = String(minutes).padStart(2, "0");
      secondsEl.textContent = String(seconds).padStart(2, "0");
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
